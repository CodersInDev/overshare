<!DOCTYPE html>
<html>
	
	<link rel="stylesheet" type="text/css" href="/static/mobile.css">

	<head>
		<title>Overshare</title>
	</head>
	
	<body>
		<div id="mainPage">
			<div id="mainLogo"></div>

			<div id="introMessage"><h2>WELCOME TO OVERSHARE: SHOW US A PICTURE OF YOUR BREAKFAST OR CAT</h2></div>

			<div id="logOrReg">

				<div class="entryButtons" id="registerButton">Register</div>

				<div class="entryButtons" id="loginButton">Log in</div>

				<div class="entryButtons" id="guestButton"><a href="/static/photostream.html">Continue without logging in</a></div>
				
			</div>
		</div>
			
		<div id="registerPage">
			<div id="registerBox">
				<div id="registerIntro">
					
				</div>

				<form id="registerForm" method='post' action='/auth'>
					<label for='username'>Username:</label>
					<input class="userInput" type="text" placeholder="Choose a username" name="username"><br>
					<label for='email'>Email:</label>
					<input class="userInput" type="text" placeholder="Enter your email address" name="email"><br>
					<label for='password'>Password:</label>
					<input class="userInput" type="password" placeholder="Password (A-Z, a-z, 0-9)" name="password"><br>
					<input class="loginButtons" type="submit" value="Start Oversharing!">
				</form>

			</div>
		</div>

		<div id="loginPage">
			<div id="loginBox">
				<div id="loginIntro">
					
				</div>

				<div id="socialWrapper">
					
					<div>Placeholder for google button</div>
					<div>Placeholder for facebook button</div>
					<div><a href="/loginTwitter">Login with Twitter</a></div>
					<div><a href="/logout">Logout</a></div>

					<h4>Or log in using your email address and password</h4>

					<form id="loginForm" action="/auth" method="post">
						<label for="email">Email:</label>
						<input class="userInput" type="text" placeholder="Enter your email address" name="email">
						<label for='password'>Password:</label>
						<input class="userInput" type="password" placeholder="Enter your password" name="password">
						<input class="loginButtons" type="submit" value="Start Oversharing!">
					</form>
				
				</div>

			</div>
		</div>
	
	</body>
	
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="/static/script.js" type="text/javascript"></script>

</html>
