<!DOCTYPE html>
<html>
	
	<link rel="stylesheet" type="text/css" href="mobile.css">

	<head>
		<title></title>
	</head>
	
	<body>

		<div id="mainLogo">MAIN OVERSHARE LOGO GOES HERE</div>

		<div id="introMessage">WELCOME TO OVERSHARE: SHOW US A PICTURE OF YOUR BREAKFAST OR CAT</div>

		<div id="logOrReg">

			<div id="registerButton">Click this button to register</div>

			<div id="loginButton">Click this button to log in</div>
			
		</div>

		<div id="registerPage">
			<div id="registerBox">
				<div id="registerIntro">
					
				</div>

				<form>
					<input class="userInput" type="text" placeholder="Choose a username">
					<input class="userInput" type="text" placeholder="Enter your email address">
					<input class="userInput" type="text" placeholder="Choose a password (A-Z, a-z, 0-9)">
					<input class="userInput" type="text" placeholder="Re-enter your password">
					<input class="loginButtons" type="submit" value="Start Oversharing!">
				</form>

			</div>
		</div>

		<div id="loginPage">
			<div id="loginBox">
				<div id="loginIntro">
					
				</div>

				<div id="socialWrapper">
					
					<div>Placeholder for google button</div>
					<div>Placeholder for facebook button</div>
					<div>Placeholder for twitter button</div>

					<h4>Or log in using your email address and password</h4>

					<form>
						<input class="userInput" type="text" placeholder="Enter your email address">
						<input class="userInput" type="text" placeholder="Enter your password">
					</form>
				
				</div>

			</div>
		</div>
	
	</body>

</html>
