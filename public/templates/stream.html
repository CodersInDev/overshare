<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="/public/css/photo-mobile.css">

	<head>
		<title>Overshare - TMI</title>
	</head>

	<body>
		<div id"navBar">
			<div><a href="/logout">Logout</a></div>
			<div id="uploadArea">
				<div id="uploadWrapper">
					<h2>Upload Files</h2>
					<h4>Choose image files from your phone/computer, or drag 'n' drop images anywhere in the upload area - then hit "Overshare!" to upload them</h4>
					<form id="uploadForm">
					    <input id="fileName" type="text" name="fileName" placeholder="Name your photo (optional)" maxlength="50"><br>
					    <textarea id="fileDesc" placeholder="Give the world too much information about your photo (optional)" maxlength="400"></textarea><br>
					    <input id="file" type="file" name="upload" multiple="false" accept="image/*"><br>
					    <input id="uploadButton" type="submit" value="Overshare!">
					</form>
				</div>

			    <div id="previewArea">

			    </div>
			</div>

			<div id="dashboard">
        <h2>{{email}}</h2>
				{{#each images}}
				  <img src={{this}}>
				{{/each}}
        <form action='/logout' method='get'>
          <label>Logout</label>
          <input type="submit">
        </form>
			</div>

		</div>

		<div id="photoStream">
			<div id="photoList">

			</div>
		</div>

		<footer></footer>
	</body>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="/public/js/stream.js" type="text/javascript"></script>
</html>
